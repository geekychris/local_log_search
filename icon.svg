<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Magnifying glass -->
  <g filter="url(#shadow)">
    <!-- Glass circle (outer rim) -->
    <circle cx="420" cy="380" r="240" fill="none" stroke="#FFFFFF" stroke-width="48"/>
    
    <!-- Glass interior gradient -->
    <circle cx="420" cy="380" r="216" fill="url(#glassGradient)"/>
    
    <!-- Inner glass shine -->
    <ellipse cx="380" cy="320" rx="80" ry="100" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Handle -->
    <line x1="600" y1="560" x2="820" y2="780" stroke="#FFFFFF" stroke-width="56" stroke-linecap="round"/>
    
    <!-- Handle shadow/depth -->
    <line x1="600" y1="560" x2="820" y2="780" stroke="#357ABD" stroke-width="56" stroke-linecap="round" opacity="0.3" transform="translate(4, 4)"/>
    
    <!-- Search symbol inside the glass (optional detail) -->
    <text x="420" y="440" font-family="Arial, sans-serif" font-size="140" fill="#FFFFFF" text-anchor="middle" opacity="0.5" font-weight="bold">üîç</text>
  </g>
</svg>
