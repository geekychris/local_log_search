spring.application.name=Local Log Search
server.port=8080

# Index configuration
index.base-directory=${user.home}/.local_log_search/indices
index.commit-interval-seconds=15
index.max-buffered-docs=1000

# Vaadin
vaadin.whitelisted-packages=com.locallogsearch.service
vaadin.pnpm.enable=true
vaadin.require.home.node=false

# Logging
logging.level.com.locallogsearch=INFO
logging.level.org.apache.lucene=WARN
