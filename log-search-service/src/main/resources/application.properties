spring.application.name=Local Log Search
server.port=8080

# Index configuration
index.base-directory=${user.home}/.local_log_search/indices
index.commit-interval-seconds=15
index.max-buffered-docs=1000

# H2 Database configuration
spring.datasource.url=jdbc:h2:file:${user.home}/.local_log_search/database/logdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Vaadin
vaadin.whitelisted-packages=com.locallogsearch.service
vaadin.pnpm.enable=true
vaadin.require.home.node=false

# Logging
logging.level.com.locallogsearch=INFO
logging.level.org.apache.lucene=WARN

# Spring AI Ollama Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.chat.options.temperature=0.7
